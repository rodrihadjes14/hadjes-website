<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <meta name="description" content="Contacto Hadjes Propiedades" />
  <link rel="stylesheet" href="/css/global.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
<body>

  <!-- Header (same structure as who-we-are.html for visual consistency) -->
  <header>
  <div class="header-logo-and-search">
      <a href="index.html" class="brand-button">HADJES</a>
    
    <div class="header-right">
    <div class="filter-bar">
      <div class="filter-options">
      <label><input type="radio" name="operation" value="venta"> Venta</label>
      <label><input type="radio" name="operation" value="alquiler"> Alquiler</label>
      <label><input type="radio" name="operation" value="temporal"> Alquiler Temporal</label>
    </div>

    <select class="property-type" name="type">
      <option value="">Propiedad</option>
      <option value="casa">Casa</option>
      <option value="departamento">Departamento</option>
      <option value="edificio">Edificio</option>
      <option value="cochera">Cochera</option>
      <option value="local">Local</option>
      <option value="oficina">Oficina</option>
      <option value="campo">Campo</option>
      <option value="lote">Lote</option>
    </select>


    <input name="q" type="text" class="search-input" placeholder="Ubicaci√≥n / Location, keyword..." /> 
    <button id="search-button" class="search-button">Buscar</button>
  </div>
      <nav class="header-links" aria-label="P√°ginas del sitio">
        <a href="who-we-are.html">Qui√©nes Somos</a>
        <a href="contact.html">Hac√© tu consulta</a>
        <a href="work-with-us.html">Trabaj√° con Nosotros</a>
      </nav>
    </div>
  </div>

  </header>

  
  
  <!-- Main -->
  <main class="page-layout contact-page">
    <section class="contact-grid" aria-label="Secci√≥n de contacto">
      
      <!-- Left column -->
      <div class="left">
        <h1>Contacto</h1>
        <p>Dejanos tu mensaje que uno de nuestros profesionales te va a asesorar. </p>

        <form id="contact-form" novalidate>
          <!-- 1) Nombre y Apellido -->
          <div class="field">
            <label for="nombre">Nombre y Apellido</label>
            <input id="nombre" name="nombre" type="text" placeholder="Ej: Mar√≠a P√©rez" required autocomplete="name">
          </div>

          <!-- 2) Dropdown motivo -->
          <div class="field">
            <label for="motivo">Motivo</label>
            <select id="motivo" name="motivo" required>
              <option value="" selected disabled>Seleccion√° una opci√≥n</option>
              <option>comprar</option>
              <option>alquilar</option>
              <option>vender</option>
              <option>consultar</option>
            </select>
          </div>

          <!-- 3) Tel√©fono -->
          <div class="field">
            <label for="telefono">Tel√©fono</label>
            <input id="telefono" name="telefono" type="tel" inputmode="tel" placeholder="+54 11 5555-5555" required autocomplete="tel">
          </div>

          <!-- 4) Email -->
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="tu@correo.com" required autocomplete="email">
          </div>

          <!-- 5) Comentario -->
          <div class="field">
            <label for="comentario">Comentario</label>
            <textarea id="comentario" name="comentario" placeholder="Contanos m√°s sobre tu consulta..." required></textarea>
          </div>

          <button type="submit" class="btn">Enviar</button>
        </form>
      </div>

      <!-- Right column -->
      <aside class="right">
        <div class="map-wrap" aria-hidden="false">
          <!-- üó∫Ô∏è TIP: Cambi√° la direcci√≥n en el par√°metro 'q=' para apuntar a tu ubicaci√≥n exacta -->
          <iframe
            class="map"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=Av.+Corrientes+1234,+CABA&hl=es&z=15&output=embed"
            title="Mapa de la ubicaci√≥n de la inmobiliaria"
          ></iframe>
        </div>

        <div class="contact-info">
          <strong>Hadjes Propiedades</strong>
          <address>
            <div>Alberdi 151, C1878, Quilmes <a href="tel:+541155555555">Tel:+54 114-081-8689</a></div>
            <div>Email: <a id="store-email" href="mailto:info@hadjespropiedades.com">info@hadjespropiedades.com</a></div>
          </address>
        </div>
      </aside>
      
    </section>
  </main>

  <div id="footer-root"></div>

  <!-- JS: mantiene el buscador del header y arma un mail con los datos del formulario -->
  <script>
    // Header search (igual que en who-we-are.html)
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('search-button');
      if (btn) {
        btn.addEventListener('click', function (e) {
          e.preventDefault();
          const params = new URLSearchParams();
          const q = document.querySelector('input[name="q"]')?.value;
          if (q) params.set('q', q);
          const operation = document.querySelector('input[name="operation"]:checked')?.value;
          if (operation) params.set('operation', operation);
          const type = document.querySelector('select[name="type"]')?.value;
          if (type) params.set('type', type);
          window.location.href = `listing.html?${params.toString()}`;
        });
      }
    });

    // Env√≠o del formulario por mailto (pod√©s reemplazar por POST a tu backend)
    (function () {
      const form = document.getElementById('contact-form');
      const STORE_EMAIL = 'info@hadjespropiedades.com'; // <-- cambi√° si corresponde

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        // Validaci√≥n m√≠nima nativa del navegador
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        const nombre = document.getElementById('nombre').value.trim();
        const motivo = document.getElementById('motivo').value;
        const telefono = document.getElementById('telefono').value.trim();
        const email = document.getElementById('email').value.trim();
        const comentario = document.getElementById('comentario').value.trim();

        const subject = encodeURIComponent(`Contacto Web - ${motivo} - ${nombre}`);
        const bodyLines = [
          `Nombre y Apellido: ${nombre}`,
          `Motivo: ${motivo}`,
          `Tel√©fono: ${telefono}`,
          `Email: ${email}`,
          '',
          'Comentario:',
          comentario
        ];
        const body = encodeURIComponent(bodyLines.join('\n'));

        window.location.href = `mailto:${STORE_EMAIL}?subject=${subject}&body=${body}`;
      });
    })();
  </script>
  
  <script src="/js/footer-loader.js" defer></script>
  
</body>
</html>
